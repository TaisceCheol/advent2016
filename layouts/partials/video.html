{{$url := split .video "/"}}
{{$url := index $url 3}}

<a class="videopreview" title="{{.name}}" data-open="{{$url}}_modal">
	<img class="video-thumbnail" width=100% src="https://img.youtube.com/vi/{{$url}}/0.jpg" alt="">
	<span class="play-icon">
	      <i class="fa fa-youtube-play" aria-hidden="true"></i>
	 </span>
</a>

<div class="large reveal" id="{{$url}}_modal" data-reveal data-reset-on-close="true">
	<div class="row">
		<div class="small-12 columns">
			<div class="flex-video widescreen">
			  <iframe width="420" height="315" src="https://www.youtube.com/embed/{{$url}}?color=white&framborder=0&fs=0&modestbranding=1&rel=0&showinfo=0" allowfullscreen style="border:0"></iframe>
			</div>			
		</div>
	</div>
	<div class="row">
		<div class="small-12 columns">
				<div class="bio-video-desc">
					<span>{{ .description }}</span>
				</div>
				<div class="bio-video-desc">
					<em>{{ .video_description }}</em>
				</div>				
		</div>
	</div>
	<div class="row">
		<div class="small-12 columns">
			<button class="close-icon float-right" data-close aria-label="Close modal" type="button">
				<i class="fa fa-2x fa-close" aria-hidden="true"></i>
			</button>
		</div>
	</div>
</div>
