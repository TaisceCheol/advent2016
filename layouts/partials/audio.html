<div class="bio-audio">
{{if not (eq .date "25")}}
<audio 
	class="advent-audio "
	src="https://s3-eu-west-1.amazonaws.com/itma.advent.2016/audio/{{.audio}}.mp3" 
	type="audio/mpeg">
</audio>
{{else}}
<audio 
	id="playlist-player"
	class="advent-audio"
	src="https://s3-eu-west-1.amazonaws.com/itma.advent.2016/audio/{{(index .playlist 0).url}}.mp3" 
	type="audio/mpeg">
</audio>
<div class="row">
	<div class="small-12 columns playlist__nowplaying">
		<span class="playlist__nowplaying_item">{{(index .playlist 0).desc}}</span>
	</div>
</div>
<div class="row">
	<div class="small-6 columns">
		<button class="button expanded small playlist__button previous">Prev</button>
	</div>
	<div class="small-6 columns">
		<button class="button expanded small playlist__button next">Next</button>
	</div>
</div>
<ul class='playlist'>
	{{range $index, $el := .playlist}}
		<li id="{{$el.url}}" class='playlist-item {{if (eq $index 0)}}is_playing{{end}}' data-index="{{$index}}" data-title="{{$el.desc}}" data-url="{{$el.url}}">
			<div class="row">
				<div class="small-12 columns">
					{{$el.desc}}
				</div>
			</div>
		</li>
	{{end}}
</ul>
{{end}}
</div>
