<a class="gallerypic" title="{{.name}}" data-open="{{.image}}_modal">
	<img class="advent-image show-full-image" src="https://s3-eu-west-1.amazonaws.com/itma.advent.2016/images/thumbnails/{{.image}}_thumb.jpg">					
	<span class="zoom-icon">
	      <i class="fa fa-2x fa-arrows-alt" aria-hidden="true"></i>
	 </span>
</a>

<div class="{{.dimensions}} reveal" id="{{.image}}_modal" data-reveal>
	<div class="row">
		<div class="small-12 columns" align="center">
			<img class="modal-image" src="https://s3-eu-west-1.amazonaws.com/itma.advent.2016/images/full_images/{{.image}}.jpg">			
		</div>
	</div>
	<div class="row">
		<div class="small-12 columns">
			<button class="close-icon float-right" data-close aria-label="Close modal" type="button">
				<i class="fa fa-2x fa-close" aria-hidden="true"></i>
			</button>
		</div>
	</div>
</div>
